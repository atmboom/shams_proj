{% extends 'main/base.html' %}
{% block title %}
	Home Page
{% endblock %}
{% block body %}
	{% for report in reports %}
		<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Status</th>
      <th scope="col">Supervisor</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">*</th>
      <td><a href="{% url 'report_detail' report.id %}" class="lead">{{report.title}}</a></td>
      <td class="lead">{{report.status}}</td>
      <td class="lead">{{report.supervisor}}</td>
      <td class="lead">{{report.date_posted}}</td>
    </tr>
  </tbody>
</table>
	{% endfor %}
{% endblock %}
