{% extends 'main/base.html' %}
{% block title %}
	Logout Page
{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
	<form method="Post" class="card p-3">
		{% csrf_token %}
		{{form|crispy}}
		<h3>You have Logged Out :)</h3>
		<a href="{% url 'login' %}" class="btn btn-secondary">Login Again</a>
	</form>
{% endblock %}
