{% extends 'main/lecturer_base.html' %}
{% block body %}
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Title</th>
		      <th scope="col">Supervisor</th>
		      <th scope="col">Date</th>
		    </tr>
		  </thead>
		  <tbody>
	{% for project in projects %}		  	
		    <tr>
		      <th scope="row">*</th>
		      <td><p class="lead">{{project.name}}</p></td>
		      <td class="lead">{{project.supervisor}}</td>
		      <td class="lead">{{project.date}}</td>
		    </tr>
		  </tbody>
		</table>
	{% endfor %}
{% endblock %}
