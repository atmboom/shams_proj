<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="{% url 'home' %}">Undergraduate Report System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        {% if request.user.is_authenticated %}
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
			       <li class="nav-item">
		          <a class="nav-link" href="{% url 'create_report' %}" tabindex="-1">Add Report</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'profile' %}" tabindex="-1">Profile</a>
		        </li>
	        	<li class="nav-item">
		          	<a class="nav-link" href="{% url 'projects' %}">Complete Projects</a>
		        </li>
		        <li class="nav-item">
		          	<a class="nav-link" href="{% url 'logout' %}">Logout</a>
		        </li>  
		        <li class="nav-item">
		          	<a class="nav-link" href="{% url 'suggested_projects' %}">Suggested Projects</a>
		        </li>        
		       {% else %}
		       		<li class="nav-item">
		          <a class="nav-link" href="{% url 'register' %}">Register</a>
		        </li> 
		        <li class="nav-item">
		          <a class="nav-link" href="{% url 'login' %}">Login</a>
		        </li>
		       {% endif %}        
	
	      </ul>
	    </div>
	  </div>
	</nav>

</body>
</html>
